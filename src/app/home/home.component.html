<div style="padding: 13px;">

  <div layout="row" layout-align="center center" style="width: 100px; margin: auto;">
    <mat-spinner *ngIf="products?.length === 0"></mat-spinner>
  </div>

  <mat-card *ngFor="let product of products" style="margin-top: 10px;">

    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ product.description }}</p>
      <img style="height: 100%; width: 100%;" src="{{ product.imageUrl }}" />
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>Buy Product</button>
    </mat-card-actions>

  </mat-card>

  <div style="padding: 10px; padding-top: 15px; text-align: center;">
    <button (click) ="firstPage()" mat-button>First</button>
    <button (click) ="prevPage()" mat-button>Prev</button>
    <button (click) ="nextPage()" mat-button>Next</button>
    <button (click) ="lastPage()" mat-button>Last</button>
  </div>

  <!-- <mat-paginator [length]="allProducts?.length" [pageSize]="3"></mat-paginator> -->

</div>
